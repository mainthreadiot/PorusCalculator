	function scrollToSection(sectionId) {
    const section = document.getElementById(sectionId);
    if (section) {

    }
}

	function generateEMIBreakdown(principal, monthlyRate, emi, tenure) {
    const breakdownContainer = document.getElementById("breakdownSection");
    const paginationContainer = document.getElementById("pagination");
    breakdownContainer.innerHTML = ""; // Clear previous breakdown
    paginationContainer.innerHTML = ""; // Clear previous pagination

    let remainingPrincipal = principal;
    const rowsPerPage = 10; // Number of rows per page
    const totalPages = Math.ceil(tenure / rowsPerPage);

    // Create table
    const table = document.createElement("table");
    table.style.width = "100%";
    table.style.borderCollapse = "collapse";
    table.innerHTML = `
        <thead>
            <tr>
                <th style="border: 1px solid #ccc; padding: 8px;">Month</th>
                <th style="border: 1px solid #ccc; padding: 8px;">EMI (₹)</th>
                <th style="border: 1px solid #ccc; padding: 8px;">Interest (₹)</th>
                <th style="border: 1px solid #ccc; padding: 8px;">Principal (₹)</th>
                <th style="border: 1px solid #ccc; padding: 8px;">Remaining Principal (₹)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    `;

    const tbody = table.querySelector("tbody");

    // Generate rows for all months
    const rows = [];
    for (let month = 1; month <= tenure; month++) {
        const interestForMonth = remainingPrincipal * monthlyRate;
        const principalForMonth = emi - interestForMonth;
        remainingPrincipal -= principalForMonth;

        const row = `
            <tr>
                <td style="border: 1px solid #ccc; padding: 8px;">${month}</td>
                <td style="border: 1px solid #ccc; padding: 8px;">${emi.toFixed(2)}</td>
                <td style="border: 1px solid #ccc; padding: 8px;">${interestForMonth.toFixed(2)}</td>
                <td style="border: 1px solid #ccc; padding: 8px;">${principalForMonth.toFixed(2)}</td>
                <td style="border: 1px solid #ccc; padding: 8px;">${remainingPrincipal.toFixed(2)}</td>
            </tr>
        `;
        rows.push(row);
    }

    // Function to render a page
    function renderPage(page) {
        tbody.innerHTML = ""; // Clear previous rows
        const start = (page - 1) * rowsPerPage;
        const end = Math.min(start + rowsPerPage, rows.length);

        for (let i = start; i < end; i++) {
            tbody.innerHTML += rows[i];
        }
    }

    // Create pagination controls
    for (let page = 1; page <= totalPages; page++) {
        const button = document.createElement("button");
        button.textContent = page;
        button.style.margin = "0 5px";
        button.style.padding = "5px 10px";
        button.style.border = "1px solid #ccc";
        button.style.borderRadius = "4px";
        button.style.cursor = "pointer";
        button.style.background = "#f9f9f9";

        // Highlight current page
        button.addEventListener("click", () => {
            document.querySelectorAll("#pagination button").forEach(btn => {
                btn.style.background = "#f9f9f9";
            });
            button.style.background = "#d1e7dd";
            renderPage(page);
        });

        paginationContainer.appendChild(button);
    }

    // Render the first page by default
    renderPage(1);

    breakdownContainer.appendChild(table);
}

		        function destroyChart(chartInstance) {
            if (chartInstance) {
                chartInstance.destroy();
            }

        let emiChart = null;
        let sipChart = null;

        // Function to update slider value dynamically
       function updateSliderValue(sliderId, valueId) {
    var slider = document.getElementById(sliderId);
    var value = document.getElementById(valueId);
    value.value = slider.value; // Update the textbox value
}

        // Function to calculate EMI
    function calculateEMI() {
    var loanAmount = parseFloat(document.getElementById("loanAmountValue").value);
    var annualInterestRate = parseFloat(document.getElementById("interestRateValue").value);
    var loanTenure = parseInt(document.getElementById("loanTenureValue").value); // Tenure in months

    // Validation
    if (isNaN(loanAmount) || isNaN(annualInterestRate) || isNaN(loanTenure)) {
        alert("Please fill all fields correctly.");
        return;
    }

    // Monthly interest rate
    const monthlyInterestRate = annualInterestRate / 12 / 100;

    // EMI calculation using the formula
    const emi = (loanAmount * monthlyInterestRate * Math.pow(1 + monthlyInterestRate, loanTenure)) /
                (Math.pow(1 + monthlyInterestRate, loanTenure) - 1);

    // Total payment and interest
    const totalPayment = emi * loanTenure;
    const totalInterest = totalPayment - loanAmount;

    // Display the results
    document.getElementById("emiResult").style.display = "block";
    document.getElementById("emiResult").textContent = "EMI: ₹" + emi.toFixed(2);

    document.getElementById("Amount").textContent = `Principal: ₹${loanAmount.toFixed(2)}`;
    document.getElementById("interestAmount").textContent = `Interest: ₹${totalInterest.toFixed(2)}`;

//
    generateEMIBreakdown(loanAmount, monthlyInterestRate, emi, loanTenure);

    // Destroy existing chart before creating a new one
    destroyChart(emiChart);

    // Create the EMI breakdown chart
    var ctx = document.getElementById('emiChartCanvas').getContext('2d');
    emiChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Principal', 'Interest'],
            datasets: [{
                label: 'EMI Breakdown',
                data: [loanAmount, totalInterest],
                backgroundColor: ['#6f42c1', '#00bcd4'],
                hoverBackgroundColor: ['#5a34a2', '#009fbf']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                datalabels: {
                    color: '#fff',
                    formatter: (value, ctx) => {
                        let total = ctx.dataset.data.reduce((acc, val) => acc + val, 0);
                        let percentage = ((value / total) * 100).toFixed(2);
                        return `${percentage}%`;
                    }
                }
            }
        }
    });
}





        // Function to calculate SIP
        function calculateSIP() {
            var sipAmount = parseFloat(document.getElementById("sipAmountValue").value);
            var sipRate = parseFloat(document.getElementById("sipRateValue").value);
            var sipTenure = parseInt(document.getElementById("sipTenureValue").value);

            if (isNaN(sipAmount) || isNaN(sipRate) || isNaN(sipTenure)) {
                alert("Please fill all fields correctly.");
                return;
            }

            var monthlyRate = sipRate / 12 / 100;
            var months = sipTenure * 12;
            var totalAmount = sipAmount * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate) * (1 + monthlyRate);
            var totalInvested = sipAmount * months;
            var interestEarned = totalAmount - totalInvested;

            document.getElementById("sipResult").textContent = "Total SIP Value: ₹" + totalAmount.toFixed(2);

            // Destroy any existing SIP chart before creating a new one
            destroyChart(sipChart);
document.getElementById("Amount1").textContent = `Principal: ₹${totalInvested.toFixed(2)}`;
            document.getElementById("interestAmount1").textContent = `Interest: ₹${interestEarned.toFixed(2)}`;
			
            // Create the new SIP chart
            var ctx = document.getElementById('sipChartContainer').getContext('2d');
            sipChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Investment', 'Interest Earned'],
                    datasets: [{
                        label: 'SIP Breakdown',
                        data: [totalInvested, interestEarned],
                        backgroundColor: ['#28a745', '#dc3545']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ₹' + tooltipItem.raw.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });
        }

        // Function to calculate FD
        function calculateFD() {
            var fdAmount = parseFloat(document.getElementById("fdAmountValue").value);
            var fdInterest = parseFloat(document.getElementById("fdRateValue").value);
            var fdTenure = parseInt(document.getElementById("fdTenureValue").value);

            if (isNaN(fdAmount) || isNaN(fdInterest) || isNaN(fdTenure)) {
                alert("Please fill all fields correctly.");
                return;
            }

            var totalAmount = fdAmount * Math.pow(1 + fdInterest / 100, fdTenure);
            var interestEarned = totalAmount - fdAmount;

            document.getElementById("fdResult").textContent = "Total FD Value: ₹" + totalAmount.toFixed(2);
        }

        // Function to calculate Percentage
        function calculatePercentage() {
            var totalAmount = parseFloat(document.getElementById("totalAmount").value);
            var percentageValue = parseFloat(document.getElementById("percentageValue").value);

            if (isNaN(totalAmount) || isNaN(percentageValue)) {
                alert("Please fill all fields correctly.");
                return;
            }

            var percentageAmount = (totalAmount * percentageValue) / 100;
            document.getElementById("percentageResult").textContent = "Percentage Amount: ₹" + percentageAmount.toFixed(2);
        }	
    </script>
</body>
</html>
