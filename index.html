    <!-- Main Container -->
    <div class="container">
        <!-- Section 1: EMI Calculator and Pie Chart -->
        <section class="section-container">
            <div class="emi-chart-container">
                <h2><i class="fas fa-calculator"></i> EMI Calculator</h2>
                <div class="input-group">
                    <label for="loanAmount">Loan Amount (₹):</label>
                    <input type="range" id="loanAmount" min="10000" max="1000000" value="100000" class="slider" oninput="updateSliderValue('loanAmount', 'loanAmountValue')">
                    <input type="text" id="loanAmountValue" value="100000" class="textbox" oninput="syncTextboxWithSlider('loanAmount', 'loanAmountValue')">
                </div>
                <div class="input-group">
                    <label for="interestRate">Interest Rate (%):</label>
                    <input type="range" id="interestRate" min="1" max="20" value="8" class="slider" oninput="updateSliderValue('interestRate', 'interestRateValue')">
                    <input type="text" id="interestRateValue" value="8" class="textbox" oninput="syncTextboxWithSlider('interestRate', 'interestRateValue')">
                </div>
                <div class="input-group">
                    <label for="loanTenure">Loan Tenure (Months):</label>
                    <input type="range" id="loanTenure" min="12" max="240" value="24" class="slider" oninput="updateSliderValue('loanTenure', 'loanTenureValue')">
                    <input type="text" id="loanTenureValue" value="24" class="textbox" oninput="syncTextboxWithSlider('loanTenure', 'loanTenureValue')">
                </div>
                <button class="btn" onclick="calculateEMI()">Calculate EMI</button>
                <div class="result" id="emiResult" style="display:none;"></div>
            </div>

            <div class="emi-chart-container">
                <h2><i class="fas fa-chart-pie"></i> EMI Breakdown</h2>
                <canvas id="emiChartCanvas"></canvas>
				<div class="amounts">

                </div>
            </div>

        <!-- Section 2: SIP, FD, Percentage Calculators -->
        <section class="section-container">
            <!-- SIP Calculator -->
            <div class="emi-chart-container">
                <h2><i class="fas fa-calculator"></i> SIP Calculator</h2>
                <div class="input-group">
                    <label for="sipAmount">SIP Amount (₹):</label>
                    <input type="range" id="sipAmount" min="500" max="50000" value="1000" class="slider" oninput="updateSliderValue('sipAmount', 'sipAmountValue')">
                    <input type="text" id="sipAmountValue" value="1000" class="textbox" oninput="syncTextboxWithSlider('sipAmount', 'sipAmountValue')">
                </div>
                <div class="input-group">
                    <label for="sipRate">Annual Return Rate (%):</label>
                    <input type="range" id="sipRate" min="1" max="25" value="12" class="slider" oninput="updateSliderValue('sipRate', 'sipRateValue')">
                    <input type="text" id="sipRateValue" value="12" class="textbox" oninput="syncTextboxWithSlider('sipRate', 'sipRateValue')">
                </div>
                <div class="input-group">
                    <label for="sipTenure">Investment Tenure (Years):</label>
                    <input type="range" id="sipTenure" min="1" max="30" value="5" class="slider" oninput="updateSliderValue('sipTenure', 'sipTenureValue')">
                    <input type="text" id="sipTenureValue" value="5" class="textbox" oninput="syncTextboxWithSlider('sipTenure', 'sipTenureValue')">

				<div class="amounts">

 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Sync slider with textbox
        function updateSliderValue(sliderId, textboxId) {
            const slider = document.getElementById(sliderId);
            const textbox = document.getElementById(textboxId);
            textbox.value = slider.value;
        }

        // Sync textbox with slider
        function syncTextboxWithSlider(sliderId, textboxId) {
            const textbox = document.getElementById(textboxId);
            const slider = document.getElementById(sliderId);
            if (!isNaN(textbox.value)) {
                slider.value = textbox.value;
            }
        }
		        function destroyChart(chartInstance) {
            if (chartInstance) {
                chartInstance.destroy();
            }
        }

        let emiChart = null;
        let sipChart = null;

        // Function to update slider value dynamically
        function updateSliderValue(sliderId, valueId) {
            var slider = document.getElementById(sliderId);
            var value = document.getElementById(valueId);
            value.textContent = slider.value;
        }

        // Function to calculate EMI
        function calculateEMI() {
            var loanAmount = parseFloat(document.getElementById("loanAmount").value);
            var interestRate = parseFloat(document.getElementById("interestRate").value);
            var loanTenure = parseInt(document.getElementById("loanTenure").value);

            if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTenure)) {
                alert("Please fill all fields correctly.");
                return;
            }

            var r = interestRate / 100 / 12;
            var emi = (loanAmount * r * Math.pow(1 + r, loanTenure)) / (Math.pow(1 + r, loanTenure) - 1);
            var totalPayment = emi * loanTenure;
            var totalInterest = totalPayment - loanAmount;
            const interestAmount = totalPayment - loanAmount;

            document.getElementById("emiResult").style.display = "block";
            document.getElementById("emiResult").textContent = "EMI: ₹" + emi.toFixed(2);

			document.getElementById("principalAmount").textContent = `Principal: ₹${loanAmount.toFixed(2)}`;
            document.getElementById("interestAmount").textContent = `Interest: ₹${interestAmount.toFixed(2)}`;

			
            // Destroy any existing EMI chart before creating a new one
            destroyChart(emiChart);

            // Create the new EMI chart
            var ctx = document.getElementById('emiChartCanvas').getContext('2d');
            emiChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Loan Amount', 'Total Interest'],
                    datasets: [{
                        data: [loanAmount, totalInterest],
                        backgroundColor: ['#28a745', '#dc3545']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ₹' + tooltipItem.raw.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });
        }

        // Function to calculate SIP
        function calculateSIP() {
            var sipAmount = parseFloat(document.getElementById("sipAmount").value);
            var sipRate = parseFloat(document.getElementById("sipRate").value);
            var sipTenure = parseInt(document.getElementById("sipTenure").value);

            if (isNaN(sipAmount) || isNaN(sipRate) || isNaN(sipTenure)) {
                alert("Please fill all fields correctly.");
                return;
            }

            var monthlyRate = sipRate / 12 / 100;
            var months = sipTenure * 12;
            var totalAmount = sipAmount * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate) * (1 + monthlyRate);
            var totalInvested = sipAmount * months;
            var interestEarned = totalAmount - totalInvested;

            document.getElementById("sipResult").textContent = "Total SIP Value: ₹" + totalAmount.toFixed(2);

            // Destroy any existing SIP chart before creating a new one
            destroyChart(sipChart);
document.getElementById("principalAmount1").textContent = `Principal: ₹${totalInvested.toFixed(2)}`;
            document.getElementById("interestAmount1").textContent = `Interest: ₹${interestEarned.toFixed(2)}`;
			
            // Create the new SIP chart
            var ctx = document.getElementById('sipChartContainer').getContext('2d');
            sipChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Investment', 'Interest Earned'],
                    datasets: [{
                        label: 'SIP Breakdown',
                        data: [totalInvested, interestEarned],
                        backgroundColor: ['#28a745', '#dc3545']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ₹' + tooltipItem.raw.toFixed(2);
                                }
                            }
                        }
                    }
                }
            });
        }

        // Function to calculate FD
        function calculateFD() {
            var fdAmount = parseFloat(document.getElementById("fdAmount").value);
            var fdInterest = parseFloat(document.getElementById("fdRateValue").value);
            var fdTenure = parseInt(document.getElementById("fdTenure").value);

            if (isNaN(fdAmount) || isNaN(fdInterest) || isNaN(fdTenure)) {
                alert("Please fill all fields correctly.");
                return;
            }

            var totalAmount = fdAmount * Math.pow(1 + fdInterest / 100, fdTenure);
            var interestEarned = totalAmount - fdAmount;

            document.getElementById("fdResult").textContent = "Total FD Value: ₹" + totalAmount.toFixed(2);
        }

        // Function to calculate Percentage
        function calculatePercentage() {
            var totalAmount = parseFloat(document.getElementById("totalAmount").value);
            var percentageValue = parseFloat(document.getElementById("percentageValue").value);

            if (isNaN(totalAmount) || isNaN(percentageValue)) {
                alert("Please fill all fields correctly.");
                return;
            }

            var percentageAmount = (totalAmount * percentageValue) / 100;
            document.getElementById("percentageResult").textContent = "Percentage Amount: ₹" + percentageAmount.toFixed(2);
        }	
    </script>
